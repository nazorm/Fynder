<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git User Finder</title>
    <link rel="stylesheet" href="./gitFinder.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="searchDiv">
        <h1>Search Github Users</h1>
        <input type="text" placeholder="Enter Username" class="username" />
        <button class="searchBtn" onclick="getUserDetails()">Search</button>
      </div>
      <ul class="generalDataList">
        
      </ul>
      <section class="dataCatalog">
          <div class="catalog">
              <div class="profileDiv">
                <img src="http://placecorgi.com/200" class="userImage"/>
                <span class="name"></span>
                <button class="userProfile"><a href="http://placecorgi.com" target="_blank" class="userP">Profile</a></button>
                <!---<img src="http://placecorgi.com" width="300" height="300" alt="userImage" class="userImage" > --->  
              </div>
              <div class="catalogBtns">
                <button class="repos" >Public Repos</button>
                <button class="gists" >Gists</button>
                <button class="following" > Following </button>
                <button class="followers" > Followers</button>
              </div>
              <div class="userData">
                <ul class="specificdataList">
                  <li class="company"></li>
                  <li class="website"></li>
                  <li class="location"></li>
                  <li class="member"></li>
              </ul></div>
          </div>
          <div class="repoDiv">
              <h3>Repositories</h3>
            <ul class="userRepo"></ul>
          </div>
      </section>
    </section>
    <script src="./find.js"></script>
  </body>
</html>
